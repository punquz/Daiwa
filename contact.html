<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>お問い合わせ｜建具・住宅機器販売の大和工業</title>
    <link rel="stylesheet" href="src/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/main.css">
    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
</head>

<body>
    <div class="wrapper">
        <!-- Header -->
       <header>
                <div class="container">
                    <div class="nav-container">
                        <a class="navbar-brand" href="#">
                            <img src="src/img/logo.png" class="logo" />
                        </a>

                        <div class="float-right">
                            <a href="#" class="contact-btn">お問い合わせ <span class="contact-triangle"></span>
                            </a>
                        </div>
                    </div>
                    <nav class="navbar navbar-expand-lg navbar-light">
                    
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#daiwMenu" aria-controls="daiwMenu" aria-expanded="false" aria-label="Toggle navigation">
                            <span>メニュー <em class="contact-triangle"></em></span>
                        </button>
                        <div class="collapse navbar-collapse" id="daiwMenu">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="#">ホーム</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">会社案内</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" href="#">事業紹介</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" href="#">施工事例</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" href="#">採用情報</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </header>
            <!-- End Header -->
        <!-- End Header -->
        <!-- Breadcrumb -->
        <section class="breadcrumb-container">
            <div class="container">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="#">ホーム</a>
                        </li>
                        <li class="breadcrumb-item">
                            <a href="#">会社案内</a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">スタッフ紹介</li>
                    </ol>
                </nav>
            </div>
        </section>
        <!-- End Breaqdcrumb -->
        <!-- Entry Section -->
        <section>
            <div class="contact-container text-center">
                <div class="container p-lr">
                    <h2>お問い合わせ</h2>
                    <div class="hr-line3"></div>
                    <p>下記フォームに必要事項を入力し、お問い合わせください。<br>なお、当社における個人情報保護に関する基本的な考え方は、プライバシーポリシーに定めるとおりとなります。<br>内容をご確認いただき、個人情報の取扱いに同意いただいた上で、お問い合わせください。</p>

                    <div class="contact-form">
                        <form class="form">
                            <div class="form-row">
                                <div class="form-left">
                                    <div class="d-flex j-space-bet">
                                        <span class="">お名前</span>
                                        <span class="form-req">必須</span>
                                    </div>
                                </div>
                                <div class="form-right">
                                    <input type="text" class="form-control" placeholder="例）大和　太郎">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-left">
                                    <div class="d-flex j-space-bet">
                                        <span class="">御社名</span>
                                        <span class="form-req">必須</span>
                                    </div>
                                </div>
                                <div class="form-right">
                                    <input type="text" class="form-control" placeholder="例）株式会社大和工業">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-left">
                                    <div class="d-flex j-space-bet">
                                        <span class="">メールアドレス</span>
                                        <span class="form-req">必須</span>
                                    </div>
                                </div>
                                <div class="form-right">
                                    <input type="text" class="form-control" placeholder="例）daiwataro@daiwa-okinawa.com">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-left">
                                    <div class="d-flex j-space-bet">
                                        <span class="">電話番号</span>
                                    </div>
                                </div>
                                <div class="form-right">
                                    <input type="text" class="form-control" placeholder="例）098-123-4567">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-left">
                                    <div class="d-flex j-space-bet">
                                        <span class="">お問い合わせ内容</span>                                        
                                        <span class="form-req">必須</span>
                                    </div>
                                </div>
                                <div class="form-right">
                                    <textarea class="form-control" rows="6"></textarea>
                                </div>
                            </div>


                            <div class="form-submit">
                                <input type="submit" value="確認画面へ">
                            </div>

                        </form>
                    </div>

                </div>
            </div>
        </section>
        <!-- End Entry -->

        <!-- To Top -->
        <div class="to-top" id="to-top">
            <img src="src/img/to-top.png" alt="To Top" />
        </div>
        <!-- End To Top -->

        <!-- Footer -->
        <footer class="footer">
            <p class="text-center">Copyright &copy; DAIWA LTD. All Right Reserved.</p>
        </footer>
        <!-- End Footer -->
    </div>
    <script type="text/javascript" src="src/js/jquery.min.js"></script>
    <script type="text/javascript" src="src/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="src/js/custom.js"></script>
</body>

</html>
